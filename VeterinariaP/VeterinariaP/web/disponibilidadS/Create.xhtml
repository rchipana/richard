<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DisponibilidadSCreateDlg" widgetVar="DisponibilidadSCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDisponibilidadSTitle}">
            <h:form id="DisponibilidadSCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{disponibilidadSController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDisponibilidadSLabel_idDisponibilidads}" for="idDisponibilidads" />
                        <p:inputText id="idDisponibilidads" value="#{disponibilidadSController.selected.idDisponibilidads}" title="#{bundle.CreateDisponibilidadSTitle_idDisponibilidads}" required="true" requiredMessage="#{bundle.CreateDisponibilidadSRequiredMessage_idDisponibilidads}"/>
                        <p:outputLabel value="#{bundle.CreateDisponibilidadSLabel_fechaDispS}" for="fechaDispS" />
                        <p:inputText id="fechaDispS" value="#{disponibilidadSController.selected.fechaDispS}" title="#{bundle.CreateDisponibilidadSTitle_fechaDispS}" />
                        <p:outputLabel value="#{bundle.CreateDisponibilidadSLabel_horaDispS}" for="horaDispS" />
                        <p:inputText id="horaDispS" value="#{disponibilidadSController.selected.horaDispS}" title="#{bundle.CreateDisponibilidadSTitle_horaDispS}" />
                        <p:outputLabel value="#{bundle.CreateDisponibilidadSLabel_idProducto}" for="idProducto" />
                        <p:selectOneMenu id="idProducto" value="#{disponibilidadSController.selected.idProducto}" required="true" requiredMessage="#{bundle.EditDisponibilidadSRequiredMessage_idProducto}">
                            <f:selectItems value="#{productoController.itemsAvailableSelectOne}"
                                           var="idProductoItem"
                                           itemValue="#{idProductoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{disponibilidadSController.create}" value="#{bundle.Save}" update="display,:DisponibilidadSListForm:datalist,:growl" oncomplete="handleSubmit(args,'DisponibilidadSCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DisponibilidadSCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
