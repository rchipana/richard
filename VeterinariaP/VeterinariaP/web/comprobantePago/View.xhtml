<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ComprobantePagoViewDlg" widgetVar="ComprobantePagoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewComprobantePagoTitle}">
            <h:form id="ComprobantePagoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{comprobantePagoController.selected != null}">
                        <h:outputText value="#{bundle.ViewComprobantePagoLabel_idComprobantepago}"/>
                        <h:outputText value="#{comprobantePagoController.selected.idComprobantepago}" title="#{bundle.ViewComprobantePagoTitle_idComprobantepago}"/>
                        <h:outputText value="#{bundle.ViewComprobantePagoLabel_fechaComp}"/>
                        <h:outputText value="#{comprobantePagoController.selected.fechaComp}" title="#{bundle.ViewComprobantePagoTitle_fechaComp}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewComprobantePagoLabel_idIGV}"/>
                        <h:outputText value="#{comprobantePagoController.selected.idIGV}" title="#{bundle.ViewComprobantePagoTitle_idIGV}"/>
                        <h:outputText value="#{bundle.ViewComprobantePagoLabel_idAsociado}"/>
                        <h:outputText value="#{comprobantePagoController.selected.idAsociado}" title="#{bundle.ViewComprobantePagoTitle_idAsociado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ComprobantePagoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
