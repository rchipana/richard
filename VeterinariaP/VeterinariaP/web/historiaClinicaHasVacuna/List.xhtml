<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListHistoriaClinicaHasVacunaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="HistoriaClinicaHasVacunaListForm">
                <p:panel header="#{bundle.ListHistoriaClinicaHasVacunaTitle}">
                    <p:dataTable id="datalist" value="#{historiaClinicaHasVacunaController.items}" var="item"
                                 selectionMode="single" selection="#{historiaClinicaHasVacunaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idHistoriaClinicahasVacuna}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistoriaClinicaHasVacunaTitle_idHistoriaClinicahasVacuna}"/>
                            </f:facet>
                            <h:outputText value="#{item.idHistoriaClinicahasVacuna}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistoriaClinicaHasVacunaTitle_idVacuna}"/>
                            </f:facet>
                            <h:outputText value="#{item.idVacuna}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistoriaClinicaHasVacunaTitle_idHistoriaClinica}"/>
                            </f:facet>
                            <h:outputText value="#{item.idHistoriaClinica}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{historiaClinicaHasVacunaController.prepareCreate}" update=":HistoriaClinicaHasVacunaCreateForm" oncomplete="PF('HistoriaClinicaHasVacunaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":HistoriaClinicaHasVacunaViewForm" oncomplete="PF('HistoriaClinicaHasVacunaViewDialog').show()" disabled="#{empty historiaClinicaHasVacunaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":HistoriaClinicaHasVacunaEditForm" oncomplete="PF('HistoriaClinicaHasVacunaEditDialog').show()" disabled="#{empty historiaClinicaHasVacunaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{historiaClinicaHasVacunaController.destroy}" update=":growl,datalist" disabled="#{empty historiaClinicaHasVacunaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
