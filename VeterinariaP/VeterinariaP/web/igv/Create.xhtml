<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IgvCreateDlg" widgetVar="IgvCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateIgvTitle}">
            <h:form id="IgvCreateForm">
                <h:panelGroup id="display">
                    <h:panelGrid columns="2" rendered="#{igvController.selected != null}" >
                        <p:outputLabel value="#{bundle.CreateIgvLabel_porcentaje}" for="porcentaje" />
                        <p:inputText id="porcentaje" value="#{igvController.selected.porcentaje}" title="#{bundle.CreateIgvTitle_porcentaje}" />
                        <p:outputLabel value="#{bundle.CreateIgvLabel_fecha}" for="fecha" />
                        <p:inputText id="fecha" value="#{igvController.selected.fecha}" title="#{bundle.CreateIgvTitle_fecha}" />
                        
                    </h:panelGrid>
                    <p:commandButton actionListener="#{igvController.create}" value="#{bundle.Save}" update="display,:IgvListForm:datalist,:growl" oncomplete="handleSubmit(args,'IgvCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="IgvCreateDialog.hide()" process="@this"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
