<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IgvEditDlg" widgetVar="IgvEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditIgvTitle}">
            <h:form id="IgvEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{igvController.selected != null}">
                        <p:outputLabel value="#{bundle.EditIgvLabel_idIGV}" for="idIGV" />
                        <p:inputText id="idIGV" value="#{igvController.selected.idIGV}" title="#{bundle.EditIgvTitle_idIGV}" required="true" requiredMessage="#{bundle.EditIgvRequiredMessage_idIGV}"/>
                        <p:outputLabel value="#{bundle.EditIgvLabel_porcentaje}" for="porcentaje" />
                        <p:inputText id="porcentaje" value="#{igvController.selected.porcentaje}" title="#{bundle.EditIgvTitle_porcentaje}" />
                        <p:outputLabel value="#{bundle.EditIgvLabel_fecha}" for="fecha" />
                        <p:inputText id="fecha" value="#{igvController.selected.fecha}" title="#{bundle.EditIgvTitle_fecha}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{igvController.update}" value="#{bundle.Save}" update="display,:IgvListForm:datalist,:growl" oncomplete="handleSubmit(args, 'IgvEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="IgvEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
