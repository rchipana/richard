<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IgvViewDlg" widgetVar="IgvViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewIgvTitle}">
            <h:form id="IgvViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{igvController.selected != null}">
                        <h:outputText value="#{bundle.ViewIgvLabel_idIGV}"/>
                        <h:outputText value="#{igvController.selected.idIGV}" title="#{bundle.ViewIgvTitle_idIGV}"/>
                        <h:outputText value="#{bundle.ViewIgvLabel_porcentaje}"/>
                        <h:outputText value="#{igvController.selected.porcentaje}" title="#{bundle.ViewIgvTitle_porcentaje}"/>
                        <h:outputText value="#{bundle.ViewIgvLabel_fecha}"/>
                        <h:outputText value="#{igvController.selected.fecha}" title="#{bundle.ViewIgvTitle_fecha}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="IgvViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
