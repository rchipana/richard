<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetalleComprobantePagoCreateDlg" widgetVar="DetalleComprobantePagoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDetalleComprobantePagoTitle}">
            <h:form id="DetalleComprobantePagoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detalleComprobantePagoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDetalleComprobantePagoLabel_idDetalleComprobante}" for="idDetalleComprobante" />
                        <p:inputText id="idDetalleComprobante" value="#{detalleComprobantePagoController.selected.idDetalleComprobante}" title="#{bundle.CreateDetalleComprobantePagoTitle_idDetalleComprobante}" required="true" requiredMessage="#{bundle.CreateDetalleComprobantePagoRequiredMessage_idDetalleComprobante}"/>
                        <p:outputLabel value="#{bundle.CreateDetalleComprobantePagoLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{detalleComprobantePagoController.selected.cantidad}" title="#{bundle.CreateDetalleComprobantePagoTitle_cantidad}" />
                        <p:outputLabel value="#{bundle.CreateDetalleComprobantePagoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{detalleComprobantePagoController.selected.descripcion}" title="#{bundle.CreateDetalleComprobantePagoTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.CreateDetalleComprobantePagoLabel_precio}" for="precio" />
                        <p:inputText id="precio" value="#{detalleComprobantePagoController.selected.precio}" title="#{bundle.CreateDetalleComprobantePagoTitle_precio}" />
                        <p:outputLabel value="#{bundle.CreateDetalleComprobantePagoLabel_idComprobantepago}" for="idComprobantepago" />
                        <p:selectOneMenu id="idComprobantepago" value="#{detalleComprobantePagoController.selected.idComprobantepago}" required="true" requiredMessage="#{bundle.EditDetalleComprobantePagoRequiredMessage_idComprobantepago}">
                            <f:selectItems value="#{comprobantePagoController.itemsAvailableSelectOne}"
                                           var="idComprobantepagoItem"
                                           itemValue="#{idComprobantepagoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateDetalleComprobantePagoLabel_idProducto}" for="idProducto" />
                        <p:selectOneMenu id="idProducto" value="#{detalleComprobantePagoController.selected.idProducto}" >
                            <f:selectItems value="#{productoController.itemsAvailableSelectOne}"
                                           var="idProductoItem"
                                           itemValue="#{idProductoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{detalleComprobantePagoController.create}" value="#{bundle.Save}" update="display,:DetalleComprobantePagoListForm:datalist,:growl" oncomplete="handleSubmit(args,'DetalleComprobantePagoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DetalleComprobantePagoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
