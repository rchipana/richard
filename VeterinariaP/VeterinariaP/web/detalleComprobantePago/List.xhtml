<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListDetalleComprobantePagoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="DetalleComprobantePagoListForm">
                <p:panel header="#{bundle.ListDetalleComprobantePagoTitle}">
                    <p:dataTable id="datalist" value="#{detalleComprobantePagoController.items}" var="item"
                                 selectionMode="single" selection="#{detalleComprobantePagoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idDetalleComprobante}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetalleComprobantePagoTitle_idDetalleComprobante}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDetalleComprobante}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetalleComprobantePagoTitle_cantidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetalleComprobantePagoTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetalleComprobantePagoTitle_precio}"/>
                            </f:facet>
                            <h:outputText value="#{item.precio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetalleComprobantePagoTitle_idComprobantepago}"/>
                            </f:facet>
                            <h:outputText value="#{item.idComprobantepago}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetalleComprobantePagoTitle_idProducto}"/>
                            </f:facet>
                            <h:outputText value="#{item.idProducto}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{detalleComprobantePagoController.prepareCreate}" update=":DetalleComprobantePagoCreateForm" oncomplete="PF('DetalleComprobantePagoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":DetalleComprobantePagoViewForm" oncomplete="PF('DetalleComprobantePagoViewDialog').show()" disabled="#{empty detalleComprobantePagoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":DetalleComprobantePagoEditForm" oncomplete="PF('DetalleComprobantePagoEditDialog').show()" disabled="#{empty detalleComprobantePagoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{detalleComprobantePagoController.destroy}" update=":growl,datalist" disabled="#{empty detalleComprobantePagoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
