<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoEmpleadoCreateDlg" widgetVar="TipoEmpleadoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTipoEmpleadoTitle}">
            <h:form id="TipoEmpleadoCreateForm">
                <h:panelGroup id="display">
                    <h:panelGrid columns="2" rendered="#{tipoEmpleadoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTipoEmpleadoLabel_descripTipoEmp}" for="descripTipoEmp" />
                        <p:inputText id="descripTipoEmp" value="#{tipoEmpleadoController.selected.descripTipoEmp}"  
                                     onblur="this.value = this.value.toUpperCase();" 
                                     title="#{bundle.CreateTipoEmpleadoTitle_descripTipoEmp}" />
                        <p:outputLabel value="#{bundle.CreateTipoEmpleadoLabel_obsTipoEmp}" for="obsTipoEmp" />
                        <p:inputText id="obsTipoEmp" value="#{tipoEmpleadoController.selected.obsTipoEmp}"  
                                     onblur="this.value = this.value.toUpperCase();" 
                                     title="#{bundle.CreateTipoEmpleadoTitle_obsTipoEmp}" />
                    </h:panelGrid>
                    <p:commandButton actionListener="#{tipoEmpleadoController.create}" value="#{bundle.Save}"
                                     update="display,:TipoEmpleadoListForm:datalist,:growl" oncomplete="handleSubmit(args,'TipoEmpleadoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TipoEmpleadoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
