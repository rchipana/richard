<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCitaServicioTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CitaServicioListForm">
                <p:panel header="#{bundle.ListCitaServicioTitle}">
                    <p:dataTable id="datalist" value="#{citaServicioController.items}" var="item"
                                 selectionMode="single" selection="#{citaServicioController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idCitaservicio}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCitaServicioTitle_idCitaservicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCitaservicio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCitaServicioTitle_fechaCitaS}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaCitaS}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCitaServicioTitle_obsCitaS}"/>
                            </f:facet>
                            <h:outputText value="#{item.obsCitaS}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCitaServicioTitle_estadoCitaS}"/>
                            </f:facet>
                            <h:outputText value="#{item.estadoCitaS}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCitaServicioTitle_idDisponibilidads}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDisponibilidads}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCitaServicioTitle_idMascota}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMascota}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCitaServicioTitle_idSede}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSede}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{citaServicioController.prepareCreate}" update=":CitaServicioCreateForm" oncomplete="PF('CitaServicioCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CitaServicioViewForm" oncomplete="PF('CitaServicioViewDialog').show()" disabled="#{empty citaServicioController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CitaServicioEditForm" oncomplete="PF('CitaServicioEditDialog').show()" disabled="#{empty citaServicioController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{citaServicioController.destroy}" update=":growl,datalist" disabled="#{empty citaServicioController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
