<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CitaServicioViewDlg" widgetVar="CitaServicioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCitaServicioTitle}">
            <h:form id="CitaServicioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{citaServicioController.selected != null}">
                        <h:outputText value="#{bundle.ViewCitaServicioLabel_idCitaservicio}"/>
                        <h:outputText value="#{citaServicioController.selected.idCitaservicio}" title="#{bundle.ViewCitaServicioTitle_idCitaservicio}"/>
                        <h:outputText value="#{bundle.ViewCitaServicioLabel_fechaCitaS}"/>
                        <h:outputText value="#{citaServicioController.selected.fechaCitaS}" title="#{bundle.ViewCitaServicioTitle_fechaCitaS}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCitaServicioLabel_obsCitaS}"/>
                        <h:outputText value="#{citaServicioController.selected.obsCitaS}" title="#{bundle.ViewCitaServicioTitle_obsCitaS}"/>
                        <h:outputText value="#{bundle.ViewCitaServicioLabel_estadoCitaS}"/>
                        <h:outputText value="#{citaServicioController.selected.estadoCitaS}" title="#{bundle.ViewCitaServicioTitle_estadoCitaS}"/>
                        <h:outputText value="#{bundle.ViewCitaServicioLabel_idDisponibilidads}"/>
                        <h:outputText value="#{citaServicioController.selected.idDisponibilidads}" title="#{bundle.ViewCitaServicioTitle_idDisponibilidads}"/>
                        <h:outputText value="#{bundle.ViewCitaServicioLabel_idMascota}"/>
                        <h:outputText value="#{citaServicioController.selected.idMascota}" title="#{bundle.ViewCitaServicioTitle_idMascota}"/>
                        <h:outputText value="#{bundle.ViewCitaServicioLabel_idSede}"/>
                        <h:outputText value="#{citaServicioController.selected.idSede}" title="#{bundle.ViewCitaServicioTitle_idSede}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CitaServicioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
