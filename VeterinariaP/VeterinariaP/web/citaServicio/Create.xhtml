<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CitaServicioCreateDlg" widgetVar="CitaServicioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCitaServicioTitle}">
            <h:form id="CitaServicioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{citaServicioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCitaServicioLabel_idCitaservicio}" for="idCitaservicio" />
                        <p:inputText id="idCitaservicio" value="#{citaServicioController.selected.idCitaservicio}" title="#{bundle.CreateCitaServicioTitle_idCitaservicio}" required="true" requiredMessage="#{bundle.CreateCitaServicioRequiredMessage_idCitaservicio}"/>
                        <p:outputLabel value="#{bundle.CreateCitaServicioLabel_fechaCitaS}" for="fechaCitaS" />
                        <p:calendar id="fechaCitaS" pattern="MM/dd/yyyy" value="#{citaServicioController.selected.fechaCitaS}" title="#{bundle.EditCitaServicioTitle_fechaCitaS}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateCitaServicioLabel_obsCitaS}" for="obsCitaS" />
                        <p:inputText id="obsCitaS" value="#{citaServicioController.selected.obsCitaS}" title="#{bundle.CreateCitaServicioTitle_obsCitaS}" />
                        <p:outputLabel value="#{bundle.CreateCitaServicioLabel_estadoCitaS}" for="estadoCitaS" />
                        <p:inputText id="estadoCitaS" value="#{citaServicioController.selected.estadoCitaS}" title="#{bundle.CreateCitaServicioTitle_estadoCitaS}" />
                        <p:outputLabel value="#{bundle.CreateCitaServicioLabel_idDisponibilidads}" for="idDisponibilidads" />
                        <p:selectOneMenu id="idDisponibilidads" value="#{citaServicioController.selected.idDisponibilidads}" required="true" requiredMessage="#{bundle.EditCitaServicioRequiredMessage_idDisponibilidads}">
                            <f:selectItems value="#{disponibilidadSController.itemsAvailableSelectOne}"
                                           var="idDisponibilidadsItem"
                                           itemValue="#{idDisponibilidadsItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCitaServicioLabel_idMascota}" for="idMascota" />
                        <p:selectOneMenu id="idMascota" value="#{citaServicioController.selected.idMascota}" required="true" requiredMessage="#{bundle.EditCitaServicioRequiredMessage_idMascota}">
                            <f:selectItems value="#{mascotaController.itemsAvailableSelectOne}"
                                           var="idMascotaItem"
                                           itemValue="#{idMascotaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCitaServicioLabel_idSede}" for="idSede" />
                        <p:selectOneMenu id="idSede" value="#{citaServicioController.selected.idSede}" required="true" requiredMessage="#{bundle.EditCitaServicioRequiredMessage_idSede}">
                            <f:selectItems value="#{sedeController.itemsAvailableSelectOne}"
                                           var="idSedeItem"
                                           itemValue="#{idSedeItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{citaServicioController.create}" value="#{bundle.Save}" update="display,:CitaServicioListForm:datalist,:growl" oncomplete="handleSubmit(args,'CitaServicioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CitaServicioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
