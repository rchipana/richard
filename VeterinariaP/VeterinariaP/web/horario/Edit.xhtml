<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HorarioEditDlg" widgetVar="HorarioEditDialog" modal="true" 
                  resizable="false" closable="false" appendTo="@(body)" header="#{bundle.EditHorarioTitle}">
            <h:form id="HorarioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{horarioController.selected != null}">
                        <p:outputLabel value="#{bundle.EditHorarioLabel_idHorario}" for="idHorario" />
                        <p:inputText id="idHorario" value="#{horarioController.selected.idHorario}" title="#{bundle.EditHorarioTitle_idHorario}" required="true" requiredMessage="#{bundle.EditHorarioRequiredMessage_idHorario}"/>
                        <p:outputLabel value="#{bundle.EditHorarioLabel_turno}" for="turno" />
                        <p:inputText id="turno" value="#{horarioController.selected.turno}" title="#{bundle.EditHorarioTitle_turno}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{horarioController.update}" 
                                     value="#{bundle.Save}" 
                                     update="display,:HorarioListForm:datalist,:growl" 
                                     oncomplete="handleSubmit(args, 'HorarioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="HorarioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
