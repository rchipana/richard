<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HorarioCreateDlg" widgetVar="HorarioCreateDialog" modal="true" resizable="false" 
                  appendTo="@(body)" header="#{bundle.CreateHorarioTitle}">
            <h:form id="HorarioCreateForm">
                <h:panelGroup id="display">
                    <h:panelGrid columns="2" rendered="#{horarioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateHorarioLabel_turno}" for="turno"  />
                        <p:inputText id="turno" value="#{horarioController.selected.turno}" 
                                     onblur="this.value = this.value.toUpperCase();" 
                                     title="#{bundle.CreateHorarioTitle_turno}" />
                    </h:panelGrid>
                    <p:commandButton actionListener="#{horarioController.create}" value="#{bundle.Save}" 
                                     update="display,:HorarioListForm:datalist,:growl" 
                                     oncomplete="handleSubmit(args,'HorarioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="HorarioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
