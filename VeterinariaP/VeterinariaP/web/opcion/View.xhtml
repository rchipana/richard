<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OpcionViewDlg" widgetVar="OpcionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewOpcionTitle}">
            <h:form id="OpcionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{opcionController.selected != null}">
                        <h:outputText value="#{bundle.ViewOpcionLabel_idopcion}"/>
                        <h:outputText value="#{opcionController.selected.idopcion}" title="#{bundle.ViewOpcionTitle_idopcion}"/>
                        <h:outputText value="#{bundle.ViewOpcionLabel_descripcion}"/>
                        <h:outputText value="#{opcionController.selected.descripcion}" title="#{bundle.ViewOpcionTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewOpcionLabel_ruta}"/>
                        <h:outputText value="#{opcionController.selected.ruta}" title="#{bundle.ViewOpcionTitle_ruta}"/>
                        <h:outputText value="#{bundle.ViewOpcionLabel_imagen}"/>
                        <h:outputText value="#{opcionController.selected.imagen}" title="#{bundle.ViewOpcionTitle_imagen}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="OpcionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
