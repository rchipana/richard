<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CitaMedicaViewDlg" widgetVar="CitaMedicaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCitaMedicaTitle}">
            <h:form id="CitaMedicaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{citaMedicaController.selected != null}">
                        <h:outputText value="#{bundle.ViewCitaMedicaLabel_idCitamedica}"/>
                        <h:outputText value="#{citaMedicaController.selected.idCitamedica}" title="#{bundle.ViewCitaMedicaTitle_idCitamedica}"/>
                        <h:outputText value="#{bundle.ViewCitaMedicaLabel_fechaInicio}"/>
                        <h:outputText value="#{citaMedicaController.selected.fechaInicio}" title="#{bundle.ViewCitaMedicaTitle_fechaInicio}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCitaMedicaLabel_fechaFin}"/>
                        <h:outputText value="#{citaMedicaController.selected.fechaFin}" title="#{bundle.ViewCitaMedicaTitle_fechaFin}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCitaMedicaLabel_descripcion}"/>
                        <h:outputText value="#{citaMedicaController.selected.descripcion}" title="#{bundle.ViewCitaMedicaTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewCitaMedicaLabel_estadoCita}"/>
                        <h:outputText value="#{citaMedicaController.selected.estadoCita}" title="#{bundle.ViewCitaMedicaTitle_estadoCita}"/>
                        <h:outputText value="#{bundle.ViewCitaMedicaLabel_idMascota}"/>
                        <h:outputText value="#{citaMedicaController.selected.idMascota}" title="#{bundle.ViewCitaMedicaTitle_idMascota}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CitaMedicaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
