<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AsociadoViewDlg" widgetVar="AsociadoViewDialog" 
                  modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAsociadoTitle}">
            <h:form id="AsociadoViewForm">
                <h:panelGroup id="display">
                    <h:panelGrid columns="2" rendered="#{asociadoController.selected != null}">                    
                        <h:outputText value="#{bundle.ViewAsociadoLabel_nombres}"/>
                        <h:outputText value="#{asociadoController.selected.nombres}" title="#{bundle.ViewAsociadoTitle_nombres}"/>
                        <h:outputText value="#{bundle.ViewAsociadoLabel_apePat}"/>
                        <h:outputText value="#{asociadoController.selected.apePat}" title="#{bundle.ViewAsociadoTitle_apePat}"/>
                        <h:outputText value="#{bundle.ViewAsociadoLabel_apeMat}"/>
                        <h:outputText value="#{asociadoController.selected.apeMat}" title="#{bundle.ViewAsociadoTitle_apeMat}"/>
                        <h:outputText value="#{bundle.ViewAsociadoLabel_sexo}"/>
                        <h:outputText value="#{asociadoController.selected.sexo}" title="#{bundle.ViewAsociadoTitle_sexo}"/>
                        <h:outputText value="#{bundle.ViewAsociadoLabel_fechaNac}"/>
                        <h:outputText value="#{asociadoController.selected.fechaNac}" title="#{bundle.ViewAsociadoTitle_fechaNac}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewAsociadoLabel_telef}"/>
                        <h:outputText value="#{asociadoController.selected.telef}" title="#{bundle.ViewAsociadoTitle_telef}"/>
                        <h:outputText value="#{bundle.ViewAsociadoLabel_celular}"/>
                        <h:outputText value="#{asociadoController.selected.celular}" title="#{bundle.ViewAsociadoTitle_celular}"/>
                        <h:outputText value="#{bundle.ViewAsociadoLabel_direcc}"/>
                        <h:outputText value="#{asociadoController.selected.direcc}" title="#{bundle.ViewAsociadoTitle_direcc}"/>
                        <h:outputText value="#{bundle.ViewAsociadoLabel_email}"/>
                        <h:outputText value="#{asociadoController.selected.email}" title="#{bundle.ViewAsociadoTitle_email}"/>
                        <h:outputText value="#{bundle.ViewAsociadoLabel_ruc}"/>
                        <h:outputText value="#{asociadoController.selected.ruc}" title="#{bundle.ViewAsociadoTitle_ruc}"/>
                        <h:outputText value="#{bundle.ViewAsociadoLabel_dni}"/>
                        <h:outputText value="#{asociadoController.selected.dni}" title="#{bundle.ViewAsociadoTitle_dni}"/>
                        <h:outputText value="#{bundle.ViewAsociadoLabel_estado}"/>
                        <h:outputText value="#{asociadoController.selected.estado}" title="#{bundle.ViewAsociadoTitle_estado}"/>              
                        <h:outputText value="#{bundle.ViewAsociadoLabel_idDistrito}"/>
                        <h:outputText value="#{asociadoController.selected.idDistrito.descripcion}" title="#{bundle.ViewAsociadoTitle_idDistrito}"/>
                    </h:panelGrid>
                      <p:commandButton value="#{bundle.Cancel}"   oncomplete="PF('AsociadoViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
