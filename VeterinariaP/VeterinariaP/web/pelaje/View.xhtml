<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PelajeViewDlg" widgetVar="PelajeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPelajeTitle}">
            <h:form id="PelajeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pelajeController.selected != null}">
                        <h:outputText value="#{bundle.ViewPelajeLabel_idPelaje}"/>
                        <h:outputText value="#{pelajeController.selected.idPelaje}" title="#{bundle.ViewPelajeTitle_idPelaje}"/>
                        <h:outputText value="#{bundle.ViewPelajeLabel_descripcion}"/>
                        <h:outputText value="#{pelajeController.selected.descripcion}" title="#{bundle.ViewPelajeTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PelajeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
