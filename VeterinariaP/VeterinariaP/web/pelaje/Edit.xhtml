<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PelajeEditDlg" widgetVar="PelajeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPelajeTitle}">
            <h:form id="PelajeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pelajeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPelajeLabel_idPelaje}" for="idPelaje" />
                        <p:inputText id="idPelaje" value="#{pelajeController.selected.idPelaje}" title="#{bundle.EditPelajeTitle_idPelaje}" required="true" requiredMessage="#{bundle.EditPelajeRequiredMessage_idPelaje}"/>
                        <p:outputLabel value="#{bundle.EditPelajeLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{pelajeController.selected.descripcion}" title="#{bundle.EditPelajeTitle_descripcion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pelajeController.update}" value="#{bundle.Save}" update="display,:PelajeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PelajeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PelajeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
