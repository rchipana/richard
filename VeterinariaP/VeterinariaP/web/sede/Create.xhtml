<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SedeCreateDlg" widgetVar="SedeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSedeTitle}">
            <h:form id="SedeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sedeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSedeLabel_idSede}" for="idSede" />
                        <p:inputText id="idSede" value="#{sedeController.selected.idSede}" title="#{bundle.CreateSedeTitle_idSede}" required="true" requiredMessage="#{bundle.CreateSedeRequiredMessage_idSede}"/>
                        <p:outputLabel value="#{bundle.CreateSedeLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{sedeController.selected.descripcion}" title="#{bundle.CreateSedeTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.CreateSedeLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{sedeController.selected.direccion}" title="#{bundle.CreateSedeTitle_direccion}" />
                        <p:outputLabel value="#{bundle.CreateSedeLabel_idDistrito}" for="idDistrito" />
                        <p:selectOneMenu id="idDistrito" value="#{sedeController.selected.idDistrito}" required="true" requiredMessage="#{bundle.EditSedeRequiredMessage_idDistrito}">
                            <f:selectItems value="#{distritoController.itemsAvailableSelectOne}"
                                           var="idDistritoItem"
                                           itemValue="#{idDistritoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sedeController.create}" value="#{bundle.Save}" update="display,:SedeListForm:datalist,:growl" oncomplete="handleSubmit(args,'SedeCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SedeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
