<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductoEditDlg" widgetVar="ProductoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProductoTitle}">
            <h:form id="ProductoEditForm">
                <h:panelGroup id="display">
                    <h:panelGrid columns="2" rendered="#{productoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProductoLabel_idProducto}" for="idProducto" />
                        <p:inputText id="idProducto" value="#{productoController.selected.idProducto}" 
                                     title="#{bundle.EditProductoTitle_idProducto}" required="true" 
                                     requiredMessage="#{bundle.EditProductoRequiredMessage_idProducto}"/>
                        <p:outputLabel value="#{bundle.EditProductoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{productoController.selected.descripcion}"
                                     title="#{bundle.EditProductoTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.EditProductoLabel_precioUni}" for="precioUni" />
                        <p:inputText id="precioUni" value="#{productoController.selected.precioUni}" 
                                     title="#{bundle.EditProductoTitle_precioUni}" />
                        <p:outputLabel value="#{bundle.EditProductoLabel_stock}" for="stock" />
                        <p:inputText id="stock" value="#{productoController.selected.stock}" 
                                     title="#{bundle.EditProductoTitle_stock}" />
                        <p:outputLabel value="#{bundle.EditProductoLabel_idCategoria}" for="idCategoria" />
                        <p:selectOneMenu id="idCategoria" value="#{productoController.selected.idCategoria}" 
                                         required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_idCategoria}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{categoriaController.itemsAvailableSelectOne}"
                                           var="idCategoriaItem"
                                           itemValue="#{idCategoriaItem}"/>
                        </p:selectOneMenu>
                    </h:panelGrid>
                    <p:commandButton actionListener="#{productoController.update}" value="#{bundle.Save}" 
                                     update="display,:ProductoListForm:datalist,:growl" 
                                     oncomplete="handleSubmit(args, 'ProductoEditDialog');" />
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductoEditDialog.hide()" process="@this"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
