<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetalleSedeProductoCreateDlg" widgetVar="DetalleSedeProductoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDetalleSedeProductoTitle}">
            <h:form id="DetalleSedeProductoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detalleSedeProductoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDetalleSedeProductoLabel_idDetalleSedeProducto}" for="idDetalleSedeProducto" />
                        <p:inputText id="idDetalleSedeProducto" value="#{detalleSedeProductoController.selected.idDetalleSedeProducto}" title="#{bundle.CreateDetalleSedeProductoTitle_idDetalleSedeProducto}" required="true" requiredMessage="#{bundle.CreateDetalleSedeProductoRequiredMessage_idDetalleSedeProducto}"/>
                        <p:outputLabel value="#{bundle.CreateDetalleSedeProductoLabel_stock}" for="stock" />
                        <p:inputText id="stock" value="#{detalleSedeProductoController.selected.stock}" title="#{bundle.CreateDetalleSedeProductoTitle_stock}" />
                        <p:outputLabel value="#{bundle.CreateDetalleSedeProductoLabel_idProducto}" for="idProducto" />
                        <p:selectOneMenu id="idProducto" value="#{detalleSedeProductoController.selected.idProducto}" required="true" requiredMessage="#{bundle.EditDetalleSedeProductoRequiredMessage_idProducto}">
                            <f:selectItems value="#{productoController.itemsAvailableSelectOne}"
                                           var="idProductoItem"
                                           itemValue="#{idProductoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateDetalleSedeProductoLabel_idSede}" for="idSede" />
                        <p:selectOneMenu id="idSede" value="#{detalleSedeProductoController.selected.idSede}" required="true" requiredMessage="#{bundle.EditDetalleSedeProductoRequiredMessage_idSede}">
                            <f:selectItems value="#{sedeController.itemsAvailableSelectOne}"
                                           var="idSedeItem"
                                           itemValue="#{idSedeItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{detalleSedeProductoController.create}" value="#{bundle.Save}" update="display,:DetalleSedeProductoListForm:datalist,:growl" oncomplete="handleSubmit(args,'DetalleSedeProductoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DetalleSedeProductoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
