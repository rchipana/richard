<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoCambioViewDlg" widgetVar="TipoCambioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoCambioTitle}">
            <h:form id="TipoCambioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoCambioController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoCambioLabel_idTipoCambio}"/>
                        <h:outputText value="#{tipoCambioController.selected.idTipoCambio}" title="#{bundle.ViewTipoCambioTitle_idTipoCambio}"/>
                        <h:outputText value="#{bundle.ViewTipoCambioLabel_valorCompra}"/>
                        <h:outputText value="#{tipoCambioController.selected.valorCompra}" title="#{bundle.ViewTipoCambioTitle_valorCompra}"/>
                        <h:outputText value="#{bundle.ViewTipoCambioLabel_valorVenta}"/>
                        <h:outputText value="#{tipoCambioController.selected.valorVenta}" title="#{bundle.ViewTipoCambioTitle_valorVenta}"/>
                        <h:outputText value="#{bundle.ViewTipoCambioLabel_fecha}"/>
                        <h:outputText value="#{tipoCambioController.selected.fecha}" title="#{bundle.ViewTipoCambioTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipoCambioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
