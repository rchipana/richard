<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DiagnosticoVacunaEditDlg" widgetVar="DiagnosticoVacunaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDiagnosticoVacunaTitle}">
            <h:form id="DiagnosticoVacunaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{diagnosticoVacunaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDiagnosticoVacunaLabel_idDiagnosticoVacuna}" for="idDiagnosticoVacuna" />
                        <p:inputText id="idDiagnosticoVacuna" value="#{diagnosticoVacunaController.selected.idDiagnosticoVacuna}" title="#{bundle.EditDiagnosticoVacunaTitle_idDiagnosticoVacuna}" required="true" requiredMessage="#{bundle.EditDiagnosticoVacunaRequiredMessage_idDiagnosticoVacuna}"/>
                        <p:outputLabel value="#{bundle.EditDiagnosticoVacunaLabel_idDiagnostico}" for="idDiagnostico" />
                        <p:selectOneMenu id="idDiagnostico" value="#{diagnosticoVacunaController.selected.idDiagnostico}" required="true" requiredMessage="#{bundle.EditDiagnosticoVacunaRequiredMessage_idDiagnostico}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{diagnosticoController.itemsAvailableSelectOne}"
                                           var="idDiagnosticoItem"
                                           itemValue="#{idDiagnosticoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditDiagnosticoVacunaLabel_idVacuna}" for="idVacuna" />
                        <p:selectOneMenu id="idVacuna" value="#{diagnosticoVacunaController.selected.idVacuna}" required="true" requiredMessage="#{bundle.EditDiagnosticoVacunaRequiredMessage_idVacuna}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{vacunaController.itemsAvailableSelectOne}"
                                           var="idVacunaItem"
                                           itemValue="#{idVacunaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditDiagnosticoVacunaLabel_idHistoriaClinica}" for="idHistoriaClinica" />
                        <p:selectOneMenu id="idHistoriaClinica" value="#{diagnosticoVacunaController.selected.idHistoriaClinica}" required="true" requiredMessage="#{bundle.EditDiagnosticoVacunaRequiredMessage_idHistoriaClinica}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{historiaClinicaController.itemsAvailableSelectOne}"
                                           var="idHistoriaClinicaItem"
                                           itemValue="#{idHistoriaClinicaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{diagnosticoVacunaController.update}" value="#{bundle.Save}" update="display,:DiagnosticoVacunaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DiagnosticoVacunaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DiagnosticoVacunaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
