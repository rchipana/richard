<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RazaEditDlg" widgetVar="RazaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditRazaTitle}">
            <h:form id="RazaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{razaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditRazaLabel_idRaza}" for="idRaza" />
                        <p:inputText id="idRaza" value="#{razaController.selected.idRaza}" title="#{bundle.EditRazaTitle_idRaza}" required="true" requiredMessage="#{bundle.EditRazaRequiredMessage_idRaza}"/>
                        <p:outputLabel value="#{bundle.EditRazaLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{razaController.selected.descripcion}" title="#{bundle.EditRazaTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.EditRazaLabel_idEspecie}" for="idEspecie" />
                        <p:selectOneMenu id="idEspecie" value="#{razaController.selected.idEspecie}" required="true" requiredMessage="#{bundle.EditRazaRequiredMessage_idEspecie}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{especieController.itemsAvailableSelectOne}"
                                           var="idEspecieItem"
                                           itemValue="#{idEspecieItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{razaController.update}" value="#{bundle.Save}" update="display,:RazaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'RazaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RazaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
