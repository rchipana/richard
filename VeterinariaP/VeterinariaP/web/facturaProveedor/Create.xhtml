<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FacturaProveedorCreateDlg" widgetVar="FacturaProveedorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateFacturaProveedorTitle}">
            <h:form id="FacturaProveedorCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{facturaProveedorController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateFacturaProveedorLabel_idFacturaprov}" for="idFacturaprov" />
                        <p:inputText id="idFacturaprov" value="#{facturaProveedorController.selected.idFacturaprov}" title="#{bundle.CreateFacturaProveedorTitle_idFacturaprov}" required="true" requiredMessage="#{bundle.CreateFacturaProveedorRequiredMessage_idFacturaprov}"/>
                        <p:outputLabel value="#{bundle.CreateFacturaProveedorLabel_tipoPagoFact}" for="tipoPagoFact" />
                        <p:inputText id="tipoPagoFact" value="#{facturaProveedorController.selected.tipoPagoFact}" title="#{bundle.CreateFacturaProveedorTitle_tipoPagoFact}" />
                        <p:outputLabel value="#{bundle.CreateFacturaProveedorLabel_fechaFact}" for="fechaFact" />
                        <p:calendar id="fechaFact" pattern="MM/dd/yyyy" value="#{facturaProveedorController.selected.fechaFact}" title="#{bundle.EditFacturaProveedorTitle_fechaFact}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateFacturaProveedorLabel_fechaPago}" for="fechaPago" />
                        <p:calendar id="fechaPago" pattern="MM/dd/yyyy" value="#{facturaProveedorController.selected.fechaPago}" title="#{bundle.EditFacturaProveedorTitle_fechaPago}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateFacturaProveedorLabel_totalFact}" for="totalFact" />
                        <p:inputText id="totalFact" value="#{facturaProveedorController.selected.totalFact}" title="#{bundle.CreateFacturaProveedorTitle_totalFact}" />
                        <p:outputLabel value="#{bundle.CreateFacturaProveedorLabel_estadoFact}" for="estadoFact" />
                        <p:inputText id="estadoFact" value="#{facturaProveedorController.selected.estadoFact}" title="#{bundle.CreateFacturaProveedorTitle_estadoFact}" />
                        <p:outputLabel value="#{bundle.CreateFacturaProveedorLabel_idProveedor}" for="idProveedor" />
                        <p:selectOneMenu id="idProveedor" value="#{facturaProveedorController.selected.idProveedor}" required="true" requiredMessage="#{bundle.EditFacturaProveedorRequiredMessage_idProveedor}">
                            <f:selectItems value="#{proveedorController.itemsAvailableSelectOne}"
                                           var="idProveedorItem"
                                           itemValue="#{idProveedorItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{facturaProveedorController.create}" value="#{bundle.Save}" update="display,:FacturaProveedorListForm:datalist,:growl" oncomplete="handleSubmit(args,'FacturaProveedorCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FacturaProveedorCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
