<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VacunaViewDlg" widgetVar="VacunaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewVacunaTitle}">
            <h:form id="VacunaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vacunaController.selected != null}">
                        <h:outputText value="#{bundle.ViewVacunaLabel_idVacuna}"/>
                        <h:outputText value="#{vacunaController.selected.idVacuna}" title="#{bundle.ViewVacunaTitle_idVacuna}"/>
                        <h:outputText value="#{bundle.ViewVacunaLabel_descripcion}"/>
                        <h:outputText value="#{vacunaController.selected.descripcion}" title="#{bundle.ViewVacunaTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="VacunaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
