<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VacunaCreateDlg" widgetVar="VacunaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateVacunaTitle}">
            <h:form id="VacunaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vacunaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateVacunaLabel_idVacuna}" for="idVacuna" />
                        <p:inputText id="idVacuna" value="#{vacunaController.selected.idVacuna}" title="#{bundle.CreateVacunaTitle_idVacuna}" required="true" requiredMessage="#{bundle.CreateVacunaRequiredMessage_idVacuna}"/>
                        <p:outputLabel value="#{bundle.CreateVacunaLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{vacunaController.selected.descripcion}" title="#{bundle.CreateVacunaTitle_descripcion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{vacunaController.create}" value="#{bundle.Save}" update="display,:VacunaListForm:datalist,:growl" oncomplete="handleSubmit(args,'VacunaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VacunaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
