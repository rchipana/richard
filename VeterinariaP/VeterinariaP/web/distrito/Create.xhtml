<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DistritoCreateDlg" widgetVar="DistritoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDistritoTitle}">
            <h:form id="DistritoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{distritoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDistritoLabel_idDistrito}" for="idDistrito" />
                        <p:inputText id="idDistrito" value="#{distritoController.selected.idDistrito}" title="#{bundle.CreateDistritoTitle_idDistrito}" required="true" requiredMessage="#{bundle.CreateDistritoRequiredMessage_idDistrito}"/>
                        <p:outputLabel value="#{bundle.CreateDistritoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{distritoController.selected.descripcion}" title="#{bundle.CreateDistritoTitle_descripcion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{distritoController.create}" value="#{bundle.Save}" update="display,:DistritoListForm:datalist,:growl" oncomplete="handleSubmit(args,'DistritoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DistritoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
