<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DistritoViewDlg" widgetVar="DistritoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDistritoTitle}">
            <h:form id="DistritoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{distritoController.selected != null}">
                        <h:outputText value="#{bundle.ViewDistritoLabel_idDistrito}"/>
                        <h:outputText value="#{distritoController.selected.idDistrito}" title="#{bundle.ViewDistritoTitle_idDistrito}"/>
                        <h:outputText value="#{bundle.ViewDistritoLabel_descripcion}"/>
                        <h:outputText value="#{distritoController.selected.descripcion}" title="#{bundle.ViewDistritoTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DistritoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
