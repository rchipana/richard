<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DisponibilidadMCreateDlg" widgetVar="DisponibilidadMCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDisponibilidadMTitle}">
            <h:form id="DisponibilidadMCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{disponibilidadMController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDisponibilidadMLabel_idDisponibilidadm}" for="idDisponibilidadm" />
                        <p:inputText id="idDisponibilidadm" value="#{disponibilidadMController.selected.idDisponibilidadm}" title="#{bundle.CreateDisponibilidadMTitle_idDisponibilidadm}" required="true" requiredMessage="#{bundle.CreateDisponibilidadMRequiredMessage_idDisponibilidadm}"/>
                        <p:outputLabel value="#{bundle.CreateDisponibilidadMLabel_fechaDispM}" for="fechaDispM" />
                        <p:inputText id="fechaDispM" value="#{disponibilidadMController.selected.fechaDispM}" title="#{bundle.CreateDisponibilidadMTitle_fechaDispM}" />
                        <p:outputLabel value="#{bundle.CreateDisponibilidadMLabel_horaDispM}" for="horaDispM" />
                        <p:inputText id="horaDispM" value="#{disponibilidadMController.selected.horaDispM}" title="#{bundle.CreateDisponibilidadMTitle_horaDispM}" />
                        <p:outputLabel value="#{bundle.CreateDisponibilidadMLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{disponibilidadMController.selected.estado}" title="#{bundle.CreateDisponibilidadMTitle_estado}" />
                        <p:outputLabel value="#{bundle.CreateDisponibilidadMLabel_idSede}" for="idSede" />
                        <p:selectOneMenu id="idSede" value="#{disponibilidadMController.selected.idSede}" required="true" requiredMessage="#{bundle.EditDisponibilidadMRequiredMessage_idSede}">
                            <f:selectItems value="#{sedeController.itemsAvailableSelectOne}"
                                           var="idSedeItem"
                                           itemValue="#{idSedeItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{disponibilidadMController.create}" value="#{bundle.Save}" update="display,:DisponibilidadMListForm:datalist,:growl" oncomplete="handleSubmit(args,'DisponibilidadMCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DisponibilidadMCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
