<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListDisponibilidadMTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="DisponibilidadMListForm">
                <p:panel header="#{bundle.ListDisponibilidadMTitle}">
                    <p:dataTable id="datalist" value="#{disponibilidadMController.items}" var="item"
                                 selectionMode="single" selection="#{disponibilidadMController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idDisponibilidadm}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDisponibilidadMTitle_idDisponibilidadm}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDisponibilidadm}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDisponibilidadMTitle_fechaDispM}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaDispM}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDisponibilidadMTitle_horaDispM}"/>
                            </f:facet>
                            <h:outputText value="#{item.horaDispM}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDisponibilidadMTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDisponibilidadMTitle_idSede}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSede}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{disponibilidadMController.prepareCreate}" update=":DisponibilidadMCreateForm" oncomplete="PF('DisponibilidadMCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":DisponibilidadMViewForm" oncomplete="PF('DisponibilidadMViewDialog').show()" disabled="#{empty disponibilidadMController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":DisponibilidadMEditForm" oncomplete="PF('DisponibilidadMEditDialog').show()" disabled="#{empty disponibilidadMController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{disponibilidadMController.destroy}" update=":growl,datalist" disabled="#{empty disponibilidadMController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
