<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EspecieEditDlg" widgetVar="EspecieEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEspecieTitle}">
            <h:form id="EspecieEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{especieController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEspecieLabel_idEspecie}" for="idEspecie" />
                        <p:inputText id="idEspecie" value="#{especieController.selected.idEspecie}" title="#{bundle.EditEspecieTitle_idEspecie}" required="true" requiredMessage="#{bundle.EditEspecieRequiredMessage_idEspecie}"/>
                        <p:outputLabel value="#{bundle.EditEspecieLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{especieController.selected.descripcion}" title="#{bundle.EditEspecieTitle_descripcion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{especieController.update}" value="#{bundle.Save}" update="display,:EspecieListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EspecieEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EspecieEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
